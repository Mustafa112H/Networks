<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporting Material</title>
    <link rel="stylesheet" href="../css/style_support.css">
</head>
<body>
    <div class="content-wrapper">
        <header>
            <h1>Request Supporting Material</h1>
        </header>

        <section class="container-picture">
            <h2>Request a File</h2>
            <p>Enter the name of the file (e.g., image.png or video.mp4) and click on "Request" to get the corresponding material.</p>

            <form action="/request_material" method="get" class="request-form">
                <label for="file">File Name:</label>
                <input type="text" id="file" name="file" required placeholder="Enter file name here">
                <button type="submit">Request</button>
            </form>
        </section>

        <footer class="footer">
            <div class="links-footer-en">
                <p><a href="../html/main_en.html">Return to Main Page</a></p>
            </div>
        </footer>
    </div>
</body>
</html>
